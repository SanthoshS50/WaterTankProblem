<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Problem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Water Tank Problem</h1>
        <div class="input-container">
            <input type="text" id="inputBlocks" placeholder="Enter block heights (e.g., [0,4,0,0,0,6,0,6,4,0])">
            <button id="calculateBtn">Calculate Water</button>
        </div>
        <div id="output" class="output">Output: <span id="waterUnits">0</span> Units</div>
        <svg id="waterSvg" width="500" height="300"></svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
